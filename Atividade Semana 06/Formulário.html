<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="">
        <div>
            <label for="Name">Nome: </label>
            <input type="text" id="Name" required>
        </div>

        <div>
            <label for="Email">Email: </label>
            <input type="email" id="Email" pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.?([a-z]+)?$" required>
        </div>

        <div>
            <label for="password">Senha: </label>
            <input type="password" id="pass" name="password" minlength="8" required />
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
        </div>

        <div>
            <label for="possuiFilhos">Possui Filhos? Sim: </label>
            <input type="checkbox" name="possuiFilhos" id="possuiFilhos">
        </div>

        <div>
            <label for="quantosFilhos" hidden>Quantos Filhos você tem? </label>
            <select name="quantosFilhos" id="quantosFilhos" hidden>
                <option value="valor1">1 Filho</option>
                <option value="valor2">2 Filhos</option>
                <option value="valor3">3 Filhos</option>
                <option value="valor4">mais de 3 Filhos</option>
            </select>
            <input type="text" id="maisFilhos" hidden>
        </div>

        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
